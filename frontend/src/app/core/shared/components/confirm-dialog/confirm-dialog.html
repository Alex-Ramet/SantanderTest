<mat-card class="confirm-dialog-card">
  <mat-card-header>
    <div class="dialog-header-warn">
      <h2>{{ data.title }}</h2>
      <button class="dialog-close" (click)="onCancel()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-card-header>

  <mat-card-content class="dialog-content">
    <p>{{ data.msg }}</p>
  </mat-card-content>

  <mat-card-footer class="dialog-actions">
    <button mat-button class="cancel-btn" (click)="onCancel()">Cancel</button>
    <button mat-button class="confirm-btn" (click)="onConfirm()">Confirm</button>
  </mat-card-footer>
</mat-card>

<div class="table-header">
  <button mat-raised-button color="warn" (click)="openUploadDialog()">Subir XLSX</button>
</div>

<app-table-filter [filters]="filters" (filterChange)="applyFilters()"></app-table-filter>

<table mat-table [dataSource]="data_source" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let candidate">{{ candidate.name }}</td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Surname</th>
    <td mat-cell *matCellDef="let candidate">{{ candidate.surname }}</td>
  </ng-container>

  <ng-container matColumnDef="seniority">
    <th mat-header-cell *matHeaderCellDef>Seniority</th>
    <td mat-cell *matCellDef="let candidate">{{ candidate.seniority }}</td>
  </ng-container>

  <ng-container matColumnDef="years">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Years</th>
    <td mat-cell *matCellDef="let candidate">{{ candidate.years }}</td>
  </ng-container>

  <ng-container matColumnDef="availability">
    <th mat-header-cell *matHeaderCellDef>Availability</th>
    <td mat-cell *matCellDef="let candidate">
      <mat-checkbox [checked]="candidate.availability" disabled></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef>Details</th>
    <td mat-cell *matCellDef="let candidate">
      <button mat-button color="primary" (click)="openDetails(candidate)">Detalles</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayed_columns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayed_columns"></tr>
</table>
